
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>收票申请</title> 		


	<link href="/static/assets/mbui/css/mbui.css?v=5.6.8" rel="stylesheet" >


	<style type="text/css">

	</style>


	<script type="text/javascript">
		const login_admin=2;
	</script>

</head>
<body ontouchstart>
	<div id="root">
		<div id="app">
		<!-- 主体 -->
		
<form class="mbui-form" id="formBox">
	<div class="mbui-group-title" style="padding-top:12px">收票申请</div>
	<div class="mbui-group">
		<div class="mbui-form-line">
			<label class="mbui-form-label">发票金额</label>
			<input class="mbui-form-input" type="text" name="amount" placeholder="请输入" value="" data-verify="required|number" data-errortips="请完善发票金额,数字">
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">发票号码</label>
			<input class="mbui-form-input" type="text" name="code" placeholder="请输入" value="" data-verify="required" data-errortips="请完善发票号码">
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">发票类型</label>
			<div class="mbui-form-select">
				<select name="invoice_type" data-verify="required" data-errortips="请选择开票类型">
					<option value="">请选择开票主体</option>
										<option value="1">增值税专用发票</option>
					<option value="2">普通发票</option>
					<option value="3">专业发票</option>
									</select>
			</div>
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">发票日期</label>
			<div class="mbui-form-select date-select">
				<input class="mbui-form-input tool-time" type="text" readonly name="open_time" placeholder="请选择" value="" data-verify="required" data-errortips="请完善发票日期">
			</div>
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">发票抬头</label>
			<div class="mbui-form-select">
				<select name="invoice_subject" data-verify="required" data-errortips="请选择发票抬头">
					<option value="">请选择发票抬头</option>
										<option value="1">勾股信息科技有限公司</option>
									</select>
			</div>
		</div>	
		<div class="mbui-form-line">
			<label class="mbui-form-label">开票主体</label>
			<div class="mbui-form-select">
				<input class="mbui-form-input picker-oa" type="text" id="supplier_name" name="supplier_name" data-url="/contract/api/get_supplier" placeholder="请选择开票主体(供应商)" value="" readonly data-verify="required" data-errortips="请完善开票主体">
				<input type="hidden" id="supplier_id" name="supplier_id" value="0">	
			</div>
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">付款类型</label>
			<div class="mbui-form-select">
				<select name="cash_type" data-verify="required" data-errortips="请选择付款类型">
					<option value="">请选择付款类型</option>
										<option value="1">银行</option>
					<option value="2">现金</option>
					<option value="3">支付宝</option>
					<option value="4">微信</option>
					<option value="5">汇票</option>
					<option value="6">支票</option>
					<option value="7">托收</option>
					<option value="8">其他</option>
									</select>
			</div>
		</div>
		<div class="mbui-form-line types-1">
			<label class="mbui-form-label">银行类别</label>
			<input class="mbui-form-input" type="text" name="invoice_banking" placeholder="请输入" value="">
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">开户行</label>
			<input class="mbui-form-input" type="text" name="invoice_bank" placeholder="请输入" value="">
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">银行账号</label>
			<input class="mbui-form-input" type="text" name="invoice_account" placeholder="请输入" value="">
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">关联采购合同</label>
			<div class="mbui-form-select">
				<input class="mbui-form-input picker-oa" type="text" id="purchase" name="purchase" data-url="/contract/api/get_purchase" data-field="name" placeholder="请选择" value="" readonly>
				<input type="hidden" name="purchase_id" value="0">	
			</div>
		</div>
		
		<div class="mbui-form-line">
			<label class="mbui-form-label">关联项目</label>
			<div class="mbui-form-select">
				<input class="mbui-form-input picker-oa" type="text" id="project" name="project" data-url="/project/api/get_project" placeholder="请选择" value="" readonly>
				<input type="hidden" name="project_id" value="0">
			</div>
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">备注信息</label>
			<textarea rows="3" name="remark" class="mbui-form-input" placeholder="请输入"></textarea>
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">相关附件</label>
			<div class="mbui-form-uploader">
				<div class="mbui-uploader-btn-border" id="uploadBtn"><i class="iconfont icon-shangchuan"></i></div>
			</div>
			<div id="uploadBox" class="mbui-file-list" style="padding:0 12px 2px;">
				<input data-type="file" name="file_ids" type="hidden" value="">
							</div>
		</div>
	</div>
	
	<div id="checkBox" data-status="0" data-id="0" data-checkflowid="0"></div>
	
	<div class="padding-16 center">
		<input type="hidden" name="id" value="0">
		<button class="mbui-btn mbui-btn-100" data-event="submit">保存并提交审核</button>
	</div>
</form>

		<!-- /主体 -->
		</div>
	</div>
	
<!-- 脚本 -->
	
	<script type="text/javascript">	
		const moduleInit = ['tool','form','layer','userPicker','fileupload','picker','oaCheck'];
		function mbuiInit() {
			let tool = mbui.tool,form= mbui.form,layer=mbui.layer,fileupload=mbui.fileupload,oaCheck=mbui.oaCheck,picker=mbui.picker;
			
			oaCheck.init({
				check_name:'ticket',
				check_btn:0
			});			
			//附件上传
			fileupload();
  
			//表单提交
			form({
				submit:function(data){
					let callback = function (e) {
						layer.msg(e.msg);
						if (e.code == 0) {
							let checkCallback = function (e) {
								//layer.msg(e.msg);
								if (e.code == 0) {
									tool.replace('/qiye/approve/mylist',2000);			
								}
							}
							data.check_name = 'ticket';
							data.action_id = e.data.return_id;
							oaCheck.submit(data,checkCallback);
						}
					}
					
					tool.post("/finance/ticket/add", data, callback);
					return false;
				}
			});
		}
	</script>

<!-- /脚本 -->
<script src="/static/jquery.min.js"></script>
<script src="/static/assets/mbui/mbui.js?v=5.6.8"></script>
</body>
</html>
