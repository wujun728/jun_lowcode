
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>外出申请</title> 		


	<link href="/static/assets/mbui/css/mbui.css?v=5.6.8" rel="stylesheet" >


	<style type="text/css">

	</style>


	<script type="text/javascript">
		const login_admin=2;
	</script>

</head>
<body ontouchstart>
	<div id="root">
		<div id="app">
		<!-- 主体 -->
		
<form class="mbui-form" id="formBox">
	<div class="mbui-group-title" style="padding-top:12px">外出申请</div>		
	<div class="mbui-group">
		<div class="mbui-form-line">
			<label class="mbui-form-label">开始时间</label>
			<div class="mbui-form-select date-select">
				<input class="mbui-form-input tool-time" type="text" name="start_date" data-type="datetime" readonly placeholder="请选择" value="" data-verify="required" data-errortips="请完善外出开始时间">
			</div>
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">结束时间</label>
			<div class="mbui-form-select date-select">
				<input class="mbui-form-input tool-time" type="text" name="end_date" data-type="datetime" readonly placeholder="请选择" value="" data-verify="required" data-errortips="请完善外出结束时间">
			</div>
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">外出天数</label>
			<input class="mbui-form-input" type="text" name="duration" placeholder="请输入" value="" data-verify="required|number" data-errortips="请完善外出天数">
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">外出事由</label>
			<textarea rows="3" name="reason"  class="mbui-form-input" placeholder="请输入外出事由" data-verify="required" data-errortips="请完善外出事由"></textarea>
		</div>
		<div class="mbui-form-line">
			<label class="mbui-form-label">相关附件</label>
			<div class="mbui-form-uploader">
				<div class="mbui-uploader-btn-border" id="uploadBtn"><i class="iconfont icon-shangchuan"></i></div>
			</div>
			<div id="uploadBox" class="mbui-file-list" style="padding:0 12px 2px;">
				<input data-type="file" name="file_ids" type="hidden" value="">
							</div>
		</div>
	</div>
	
	<div id="checkBox" data-status="0" data-id="0" data-checkflowid="0"></div>
	
	<div class="padding-16 center">
		<input type="hidden" name="id" value="0">
		<button class="mbui-btn mbui-btn-100" data-event="submit">保存并提交审核</button>
	</div>
</form>
	

		<!-- /主体 -->
		</div>
	</div>
	
<!-- 脚本 -->
	
	<script type="text/javascript">	
		/*
		 * 时长计算
		  */
		function daysBetweenDates(date1, date2) {
			if(date1=='' || date2==''){
				return -1;
			}
			var startDate = new Date(date1);
			var endDate = new Date(date2);
			var millisecondsPerDay = 24 * 60 * 60 * 1000;
			var differenceInMilliseconds = endDate - startDate;
			var differenceInDays = differenceInMilliseconds / millisecondsPerDay;
			return Math.round(differenceInDays);
		}
	
		const moduleInit = ['tool','form','layer','userPicker','fileupload','picker','oaCheck'];
		function mbuiInit() {
			let tool = mbui.tool,form= mbui.form,layer=mbui.layer,fileupload=mbui.fileupload,oaCheck=mbui.oaCheck,picker=mbui.picker;
			
			oaCheck.init({
				check_name:'outs',
				check_btn:0
			});
						
			picker.init({
				elem: $('#start_date'),
				options: 'date', 
				onSuccess: function(index, elem){ // 渲染成功回调

				},
				onConfirm: function(index, val, result){ // 点击确认回调
					$("#start_date").val(val);
					countDuration();
				}
			})
			
			picker.init({
				elem: $('#end_date'),
				options: 'date', 
				onSuccess: function(index, elem){ // 渲染成功回调

				},
				onConfirm: function(index, val, result){ // 点击确认回调
					$("#end_date").val(val);
					countDuration();
				}
			})

			
			function countDuration(){
				var date1 = $('#start_date').val();
				var date2 = $('#end_date').val();
				let days = daysBetweenDates(date1,date2);
				if(days < 0){
					$('#duration').val(0);
					$('#days').html('-');
				}
				else{
					let formData = form.getValue('#formBox');
					console.log(formData);
					if(formData.start_span==1){
						days=days+1;
					}
					if(formData.start_span==2){
						days=days+0.5;
					}
					if(formData.end_span==1){
						days=days-0.5;
					}
					if(days<0){
						days=0;
					}
					$('#duration').val(days);
					$('#days').html(days);
				}
			}	
		
			$('body').on('change','[type="radio"]',function(data){
				countDuration();
			});
			
			//附件上传
			fileupload();
  
			//表单提交
			form({
				submit:function(data){
					let callback = function (e) {
						layer.msg(e.msg);
						if (e.code == 0) {
							let checkCallback = function (e) {
								//layer.msg(e.msg);
								if (e.code == 0) {
									tool.replace('/qiye/approve/mylist',2000);			
								}
							}
							data.check_name = 'outs';
							data.action_id = e.data.return_id;
							oaCheck.submit(data,checkCallback);
						}
					}
					
					tool.post("/home/outs/add", data, callback);
					return false;
				}
			});		
		}
	</script>

<!-- /脚本 -->
<script src="/static/jquery.min.js"></script>
<script src="/static/assets/mbui/mbui.js?v=5.6.8"></script>
</body>
</html>
